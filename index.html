<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCARS 天氣預報系統</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./LCARS.png" />
    <link rel="apple-touch-icon" href="./LCARS.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./LCSRS.png" />
  </head>
  <body>
    <main class="app-container">
      <header class="nav-header">
        <div class="lcars-bar-top">
          <div class="bar-segment-orange"></div>
          <div class="bar-segment-blue"></div>
        </div>

        <nav class="city-selector">
          <button class="city-btn active" type="button" value="臺北市">
            臺北市
          </button>
          <button class="city-btn" type="button" value="臺中市">臺中市</button>
          <button class="city-btn" type="button" value="高雄市">高雄市</button>

          <div class="city-select-group">
            <select
              id="other-cities"
              name="other-cities"
              class="city-btn"
            ></select>
          </div>
        </nav>
      </header>

      <section class="lcars-box weather-main-card">
        <div class="loading-window">
          <div class="loading-title">LCARS DATA ACCESS</div>
          <div class="loading-bar"><div class="loading-fill"></div></div>
          <div class="loading-bar"><div class="loading-fill"></div></div>
          <div class="loading-status">Loading...</div>
        </div>
        <!-- <div class="main-info">
          <h1 class="weather-status-text">晴天</h1>

          <div class="comfort-level">微熱偏乾，**體感舒適**</div>

          <div class="temp-and-pop-container">
            <div class="weather-temp-big">
              32<span class="temp-unit">°C</span>
            </div>

            <div class="weather-pop-big">
              <span class="pop-label">🌧️ 降雨機率:</span>
              20<span class="pop-unit">%</span>
            </div>
          </div>
        </div>

        <div class="weather-icon-large">
          <span class="weather-icon-emoji">☀️</span>
        </div> -->
      </section>

      <section class="lcars-box forecast-container">
        <div class="loading-window">
          <div class="loading-title">LCARS DATA ACCESS</div>
          <div class="loading-bar"><div class="loading-fill"></div></div>
          <div class="loading-bar"><div class="loading-fill"></div></div>
          <div class="loading-status">Loading...</div>
        </div>
        <!-- <div class="forecast-grid">
          <article class="forecast-item">
            <span class="forecast-time">今天 21:00</span>
            <div class="forecast-icon-placeholder">🌙</div>
            <span class="forecast-temp">25°C</span>
            <span class="forecast-pop">🌧️ 40%</span>
          </article>

          <article class="forecast-item">
            <span class="forecast-time">明天 06:00</span>
            <div class="forecast-icon-placeholder">⛅</div>
            <span class="forecast-temp">28°C</span>
            <span class="forecast-pop">🌧️ 10%</span>
          </article>
        </div> -->
      </section>

      <footer class="bottom-status-bar">
        <div class="status-left">
          <span class="status-text"
            ><span style="color: #336699">同步時間</span> |
            <span style="color: #ff9933">現在時間</span></span
          >
        </div>
        <div class="status-right">
          <span class="time-display"
            ><span id="dataTime" style="color: #336699">=A=</span>
            <span style="size: 2rem; color: #55aaff"> | </span
            ><span id="currentTime" style="padding-right: 1rem">=A=</span></span
          >
        </div>
      </footer>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js.js"></script>
</html>
